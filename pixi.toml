[workspace]
authors = ["neNasko1 <nasko119@gmail.com>"]
channels = ["conda-forge"]
name = "blog"
platforms = ["linux-64"]
version = "0.1.0"

[tasks]
generate-blog-roll = "python src/blog_roll.py"

[dependencies]
python = ">=3.14.2,<3.15"
pydantic = ">=2.12.5,<3"
requests = ">=2.32.5,<3"
jinja2 = ">=3.1.6,<4"
pandoc = ">=3.8.3,<4"
pypandoc = ">=1.16.2,<2"

[pypi-dependencies]
feedparser = ">=6.0.12, <7"

[feature.lint.dependencies]
pre-commit = "*"
ruff = "*"
mypy = "*"

[feature.lint.tasks]
pre-commit-install = "pre-commit install"
pre-commit-run = "pre-commit run -a"

[environments]
default = []
lint = { features = ["lint"], no-default-feature = true }
